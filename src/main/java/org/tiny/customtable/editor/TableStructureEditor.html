<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/">
    <head>
        <link rel="stylesheet" href="../../../../../webapp/style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="tableStructureEditorForm">
                <lable>テーブル名</lable>
                <div>
                    <label>論理名</label>
                    <input type="text" wicket:id="logicalName"/>
                </div>
                <div>
                    <label>物理名</label>
                    <input type="text" wicket:id="phisicalName" />
                </div>
                <lable>カラム定義</lable>

                <div class="tab">
                    <input type="button" wicket:id="editorVisibleButton" class="toggle-button" value="編集" selected="true"/>
                    <input type="button" wicket:id="classConstractVisibleButton" class="toggle-button" value="プレビュー" selected="false" />
                </div>

                <div wicket:id="defineControler" class="selectablePanel" selected="true">
                    <ul class="columnStructureLine" wicket:id="columnStructureLineView" />
                    <ul class="columnStructureLine">
                        <li class="columnStructureLine">
                            <input type="button" class="col-struct cntlbtn plus" value="カラム追加" />
                        </li>
                    </ul>
                </div>
                <div wicket:id="classConstructionView" class="selectablePanel" selected="true">
                    <label class="classStructure" wicket:id="classStructure" />
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
